<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Vue todo</title>
</head>
<body>
    <div class="container" id="app">
        <div class="row p-5">
            <div class="col-12 mb-3">
                <h1 class="fw-bold animate__bounceInDown animate__animated">LISTA DELLA SPESA</h1>
            </div>
            <div class="col-6 ">
                <div class="input-group input-group-lg">
                    <input v-model='aggiunta' @keyup.enter='xAdder'  type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Inserisci nuovo list-item">
                    <button class="btn btn-danger" @click='xAdder'>AGGIUNGI!</button>
                </div>
            </div>
            <div class="col-5 d-flex justify-content-center" id="lista-wrapper">
                <ul class="pt-3 pb-3">
                    <li v-for='(element, index) in listaSpesa' class="animate__fadeIn animate__animated">
                        {{element}} - <i class="far fa-times-circle" @click='xDesctructor(index)'></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
